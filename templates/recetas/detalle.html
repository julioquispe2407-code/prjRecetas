<!DOCTYPE html>
<html>
<head>
    <title>Detalle de Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>{{ receta.nombre }}</h1>
    <div class="card mb-3">
        <img src="{{ receta.imagen.url }}" class="card-img-top" alt="Imagen de {{ receta.nombre }}">
        <div class="card-body">
            <h5 class="card-title">Detalles</h5>
            <p class="card-text"><strong>Chef:</strong> {{ receta.chef }}</p>
            <p class="card-text"><strong>Categoría:</strong> {{ receta.categoria }}</p>
            <p class="card-text"><strong>Fecha de Publicación:</strong> {{ receta.fecha_publicacion|date:"d M, Y" }}</p>
            <p class="card-text"><strong>Descripción:</strong> {{ receta.descripcion|linebreaksbr }}</p>
            <a href="{% url 'lista_recetas' %}" class="btn btn-secondary mt-3">Volver a la Lista</a>
        </div>
    </div>
</body>
</html>
